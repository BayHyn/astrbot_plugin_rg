misfire_descriptions:
  - 就在不经意间，手枪仿佛被一股神秘力量操控，陡然间发出一声好似炸雷般的巨响。
  - 寂静的氛围被一声“砰”的炸响瞬间打破，仿佛一颗小型炸弹在耳边炸开。
  - 手枪毫无预兆地走火，那声音宛如重锤狠狠敲击在人的心头，刺鼻的火药味瞬间弥漫。
user_reactions:
  - "{sender} 的脸色瞬间变得比纸还白，满是惊恐与难以置信。"
  - "{sender} 惊恐地张大嘴巴，发出一声尖锐刺耳的尖叫，整个人瘫倒在地。"
  - "{sender} 的脸上写满了极度的恐惧，豆大的汗珠从额头不断滚落。"
trigger_descriptions:
  - 你扣动扳机，随着一声尖锐的“嗖”声，子弹如同流星般呼啸而出。
  - 枪声如同炸雷在耳边炸响，子弹从枪膛喷射而出，速度快得惊人。
  - 你果断地扣动扳机，子弹如同愤怒的火蛇破膛而出，冲击力十足。
miss_messages:
  - "{sender} 紧张地扣动扳机，只听到一声清脆却空洞的“咔哒”声，枪里没有子弹。"
  - "{sender} 怀着忐忑的心情按下扳机，“咔哒”一声，枪膛内空空如也。"
  - "{sender} 咬着牙扣动扳机，然而只有一声轻响，枪里并没有子弹射出。"
timeout_messages:
  - "【游戏超时】{group_name} 的左轮游戏已结束！如需继续游戏，请发送 /装填 [1-6]"
